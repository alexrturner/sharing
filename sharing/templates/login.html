{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
</head>

<body>
    <div class="container centre_middle login">
        <form method="post" action="/login/">

            {% csrf_token %}
            <div class="from_input">

                <input class="input_box" type="text" name="user" placeholder="username">


                <input class="input_box" type="password" name="pwd" placeholder="password">

                <span style="color: red">{{ error }}</span>

                <input class="box_button" type="submit" value="log in">
                <input class="box_button" type="button" onclick="window.location.href='../sign_up'" value="sign up">

            </div>
        </form>
    </div>

</body>

</html>
