{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
</head>

<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="{% url 'chat_view' user.id %}">{{ user.username }}</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
